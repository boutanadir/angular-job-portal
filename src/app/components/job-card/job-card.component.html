<mat-card class="job-card" (click)="jobDetails()">
    <mat-card-header>
        <mat-card-title>{{job.title}}</mat-card-title>
        <mat-card-title>{{job.id}}</mat-card-title>
      <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{job.salary}}</p>
      <p>{{job.description}}</p>
    </mat-card-content>
</mat-card>
