<mat-card>
  <mat-card-header>
    <mat-card-title>Profile Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-edit-card">

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
        <mat-error *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
          <span *ngIf="profileForm.get('firstName')?.hasError('required')">First Name is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
        <mat-error *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
          <span *ngIf="profileForm.get('lastName')?.hasError('required')">Last Name is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone">
        <mat-error *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched">
          <span *ngIf="profileForm.get('phone')?.hasError('required')">Phone is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
          <span *ngIf="profileForm.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="profileForm.get('email')?.hasError('email')">Invalid email</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
        <mat-error *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched">
          <span *ngIf="profileForm.get('address')?.hasError('required')">Address is required</span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
