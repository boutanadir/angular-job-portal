<mat-card style="margin: 3vh 20vh 3vh 20vh;">
  <mat-card-header>
    <mat-card-title>Create Job</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-edit-card">

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input class="input" matInput type="text" formControlName="title">
        <mat-error *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched">
          <span *ngIf="jobForm.get('title')?.hasError('required')">Title is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Company</mat-label>
        <input class="input" matInput type="text" formControlName="company">
        <mat-error *ngIf="jobForm.get('company')?.invalid && jobForm.get('company')?.touched">
          <span *ngIf="jobForm.get('company')?.hasError('required')">Company is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input class="input" matInput type="text" formControlName="salary">
        <mat-error *ngIf="jobForm.get('salary')?.invalid && jobForm.get('salary')?.touched">
          <span *ngIf="jobForm.get('salary')?.hasError('required')">Salary is required</span>
          <span *ngIf="jobForm.get('salary')?.hasError('pattern')">Invalid Salary</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea class="input" matInput formControlName="description"></textarea>
        <mat-error *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched">
          <span *ngIf="jobForm.get('description')?.hasError('required')">Description is required</span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!jobForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
